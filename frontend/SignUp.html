<script>
    document.getElementById("submit").addEventListener("click", (re) => {
        re.preventDefault()

        let fname = document.getElementById("first-name").value
        let lname = document.getElementById("last-name").value
        let mno = document.getElementById("mobile-no").value
        let mail = document.getElementById("email").value
        let pass = document.getElementById("password").value
        let cpass = document.getElementById("confirm-password").value
        let checkbox = document.getElementById("checkbox");

        // console.log(fname, lname, mno, mail, pass, cpass, checkbox.checked)
        if (fname == "" || lname == "" || mno == "" || mail == "" ||
            pass == "" || cpass == "" || cpass == "") {
            alert("Please fill all the data")
            return
        }
        else {
            if (checkbox.checked == false) {
                alert("Please accept terms & conditions")
                return
            }
            else if (pass !== cpass) {
                alert("Password does not matches")
            }
            else {
                const payload = {
                    firstName: document.getElementById("first-name").value,
                    lastName: document.getElementById("last-name").value,
                    mobileNo: document.getElementById("mobile-no").value,
                    email: document.getElementById("email").value,
                    password: document.getElementById("password").value
                }
                fetch("https://faithful-ox-sock.cyclic.app/User/signup", {
                    method: "POST",
                    headers: { "Content-type": "application/json" },
                    body: JSON.stringify(payload)
                }).then(res => res.json())
                    .then(res => {
                        console.log(res)
                        alert("SignUp Success")
                    })
                    .catch(err => console.log(err))
                    .finally(() => {
                         window.location.assign("Login.html")
                    })
            }
        }
    })
