let occasion_data = document.getElementById("occasion-data");
const data = JSON.parse(localStorage.getItem("element"));
const id = data._id;
let arr = [];

const getdata = () => {
  fetch(`http://localhost:8080/photographer/${id}/occasion`)
    .then((res) => res.json())
    .then((res) => {
      arr.push(...res.data);
      display(arr);
    })
    .catch((err) => console.log(err));
};

function display(data) {
  occasion_data.innerHTML = null;

  data.forEach((occasion) => {
    const h1 = document.createElement("h1");
    h1.setAttribute("id", "h1");
    h1.innerText = occasion.name;
    occasion_data.appendChild(h1);
    occasion.slots.forEach((slot) => {
      const button = document.createElement("button");
      button.setAttribute("id", "slot_btn");
      button.innerText = slot.time;
      if (!slot.booked) {
        button.disabled = true;
        button.classList.add("booked");
      } else {
        button.addEventListener("click", async () => {
          try {
            const response = await fetch(
              `http://localhost:8080/photographer/${id}/occasion/${occasion._id}/slot/${slot._id}`,
              {
                method: "PATCH",
                headers: {
                  "Content-Type": "application/json",
                },
                body: JSON.stringify({
                  booked: false,
                }),
              }
            );
            if (!response.ok) {
              throw new Error("Failed to update slot");
            }
            slot.booked = false;
            button.disabled = true;
            button.innerHTML="order completed"
            button.classList.add("booked");
          } catch (err) {
            console.error(err);
            alert("Failed to update slot");
          }
        });
      }
      occasion_data.appendChild(button);
    });
  });
}
